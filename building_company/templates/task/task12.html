{% extends "base.html" %}

{% block title %}
{{ table_name }}
{% endblock %}

{% block header %}
{{ table_name }}
{% endblock %}

{% block content %}

<form action="{% url 'task_12_result' %}" method="get">
    <div class="form-group">
        <label for="start-date">Начальная дата</label>
        <input type="text" id="start-date" name="start_date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="end-date">Конечная дата</label>
        <input type="text" id="end-date" name="end_date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="brigade">Номер бригады</label>
        <input type="number" id="brigade" name="brigade" class="form-control" required min="0">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
    $(document).ready(function() {
        $('#start-date, #end-date').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        });
    });
</script>
{% endblock %}
